{% include "info.html" %}

{% include "nav.html" %}

<main>

	<div class="display">
		<!-- particles.js container -->



		{% if HomeContent %}
		<!-- <section class="welcome-card"  tabindex="0" style="background-image: url({{HomeContent.opening_pic.url}});"> -->
		<section id="welcome-card" tabindex="0">
			<div id="particles-js">
			</div>

			<!-- UX button prompts -->
			<div id="Choose-UX"></div>


			<h1 id="welcome-title" hidden="true">
				<span id="line">Digital</span>
				<span id="line">Portfolio</span>
			</h1>
			<h2 id="welcome-text"><span id="typing-text"></span><span id="cursor"></span></h2>
			<h4 id="welcome-name" hidden="true">Parker Middleton</h4>
			<div id="welcome-contents" hidden="true">
				{{HomeContent.welcome_message|safe}}
			</div>
		</section>




		<section class="about-card">
			<h2 class="about-title">About Me</h2>
			<div class="about-contents">
				<div class="about-left">
					{{HomeContent.about_message|safe}}
				</div>
				<div class="about-right">
					<img class="about-image" src="{{HomeContent.about_image.url}}">
				</div>
			</div>
		</section>


		<section class="showcase-card">
			<!-- TODO: carousel the beginning of each part of the website-->
		</section>


		{% endif %}
	</div>
</main>
