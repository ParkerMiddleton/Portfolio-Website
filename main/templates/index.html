{% include "info.html" %}

{% include "nav.html" %}

<main>

	<div class="display">

	{% if HomeContent %}
	<section class="welcome-card" style="background-image: url({{HomeContent.opening_pic.url}});">
		<h2 class="welcome-title">Digital Portfolio</h2>
		<h4 class="welcome-name">by Parker Middleton</h4>

		<div class="welcome-contents">
			<p>{{HomeContent.welcome_message}}</p>
		</div>
	</section>



	<section class="about-card">
		<h2 class="about-title">About Me</h2>
		<div class="about-contents">
			<div class="about-left">
				{{HomeContent.about_message|safe}}
			</div>
			<div class="about-right">
				<img class="about-image" src="{{HomeContent.about_image.url}}">
			</div>
		</div>
	</section>
	<section class="showcase-carousel">
	</section>

	
	{% endif %}
	</div>
</main>
